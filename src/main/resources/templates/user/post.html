<body>
        <div class="container">
          <div class="page-header">

          </div>
          <ul class="timeline">
              <li class="timeline-inverted">
                <div class="timeline-badge danger"><i class="glyphicon glyphicon-credit-card"></i></div>
                <div class="timeline-panel">
                  <form role="form" action="/post/{{id}}/create">
                    <div class="timeline-heading">
                      <div class="form-group">
                        <label for="title">title</label>
                        <input type="text" name="title" class="form-control" placeholder="Title">
                      </div>
                    </div>
                    <div class="timeline-body">
                      <div class="form-group">
                        <label for="Text">contents</label>
                        <textarea class="form-control" name="contents" placeholder="text" rows="3"></textarea>
                      </div>
                    </div>
                     
                      <br />
                      <br />
                      <button type="button" class="btn btn-success btn-lg btn-block">send</button>
                  </form>                
                </div>
              
          </ul>
      </div>
</body>
