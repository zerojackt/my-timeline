{{> include/header}}
{{> include/navbar}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/profile-css.css">



<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1></h1></div>
    	<div class="col-sm-2"><a href="/users" class="pull-right"></a></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6></h6>
        <input type="file" class="text-center center-block file-upload">
      </div></hr><br>

               
          <div class="panel panel-default">

          </div>
          
          
         
           
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">editor</a></li>
         
              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
               {{#user}}
                  <form class="form" action="/users/updateForm/{{id}}" method="post" id="registrationForm">
                
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="name"><h4>name</h4></label>
                              <input type="text" class="form-control" value="{{name}}" name="name" id="name" placeholder="name" title="enter your name if any.">
                          </div>
                      </div>

          
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="contents"><h4>contents</h4></label>
                              <input type="text"  class="form-control" name="contents" id="contents" placeholder="enter the contents" title="enter your contents if any.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" value="{{email}}" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="location"><h4>Location</h4></label>
                              <input type="text" name="location" class="form-control" id="location" placeholder="somewhere" title="enter a location">
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Password</h4></label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password.">
                          </div>
                      </div>
  
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                      </div>
                     
              	</form>
             {{/user}}
              <hr>
              
             </div><!--/tab-pane-->
           
               
            
              </div>
               
            
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
                                                      

{{> include/footer}}
